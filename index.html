<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#timer {
    font-size: 150px;
    margin-bottom: 40px;
    color: black;
    transition: color 0.3s ease;
    text-align: center;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 50px;
}

.buttons button {
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
}

#history {
    max-width: 90%;
    text-align: center;
}

#history h2 {
    margin: 10px 0;
}

#historyList {
    list-style-type: none;
    padding: 0;
    max-height: 200px;
    overflow-y: auto;
    margin: 0 auto;
}

#historyList li {
    background-color: #fff;
    border: 1px solid #ccc;
    margin: 5px auto;
    padding: 5px;
    border-radius: 5px;
    max-width: 300px;
}
    </style>
</head>
<body>
    <div id="timer">01:00</div>
    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">2 menit</button>
        <button onclick="reset4()">5 menit</button>
	<button id="bg-button" onclick="nextBackground()">Next</button>
	<button onclick="saveHistory()">Save</button>
    </div>
    
 
    <div id="history">
        <h2>Last</h2>
        <ul id="historyList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        let timerInterval;
        let timeRemaining = 60;
        let isRunning = false;
		let bgImages = [
           		'url("b1.png")',
            		'url("b2.png")',
			'url("b3.png")',
			'url("b4.png")',
			'url("b5.png")',
			'url("b6.png")',
			'url("b7.png")',
			'url("b8.png")',
			'url("b9.png")',
			'url("b10.png")',
			'url("b11.png")',
			'url("b12.png")',
			'url("b13.png")',
			'url("b14.png")',
			'url("b15.png")',
			'url("b16.png")',
			'url("b17.png")',
			'url("b18.png")',
			'url("b19.png")',
			'url("b20.png")',
			
            
        ];
        let currentBgIndex = 0;

        document.body.style.backgroundImage = bgImages[currentBgIndex];

        function nextBackground() {
            currentBgIndex = (currentBgIndex + 1) % bgImages.length;
            document.body.style.backgroundImage = bgImages[currentBgIndex];
        }
        function startTimer() {
            if (isRunning) return;
   		 isRunning = true;
   		 timerInterval = setInterval(() => {
       		 timeRemaining--;
    	  		updateTimerDisplay();
        if (timeRemaining === 0) {
            logHistory('Timer Ended');
        } else if (timeRemaining === -1) {
            logHistory('Overtime Started');
        }
    }, 1000);
        }

        function stopTimer() {
          if (!isRunning) return;
  	  clearInterval(timerInterval);
   	 isRunning = false;

    	const currentDisplay = document.getElementById('timer').textContent;
   	 logHistory('Time ' + currentDisplay);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeRemaining = 120;
            updateTimerDisplay();
            
        }
	function reset4(){
	    clearInterval(timerInterval);
            isRunning = false;
            timeRemaining = 300;
            updateTimerDisplay();
	}

        //function updateTimerDisplay() {
           // const minutes = Math.floor(timeRemaining / 60);
          //  const seconds = timeRemaining % 60;
          //  document.getElementById('timer').textContent = 
          //      (minutes < 10 ? '0' : '') + minutes + ':' + 
           //     (seconds < 10 ? '0' : '') + seconds;
	 function updateTimerDisplay() {
    		const absTime = Math.abs(timeRemaining);
    		const minutes = Math.floor(absTime / 60);
   		 const seconds = absTime % 60;
    		const sign = timeRemaining < 0 ? '-' : '';

  		  document.getElementById('timer').textContent =
       		 sign +
       		 (minutes < 10 ? '0' : '') + minutes + ':' +
       		 (seconds < 10 ? '0' : '') + seconds;

    // Optional: change color to red in overtime
   		 document.getElementById('timer').style.color = timeRemaining < 0 ? 'red' : 'black';
       			 }
         

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + 
                   (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        function logHistory(action) {
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('li');
            listItem.textContent = action;
            historyList.appendChild(listItem);
        }
	function saveHistory() {
            const historyList = document.getElementById('historyList').children;
            const data = [];

            for (let i = 0; i < historyList.length; i++) {
                data.push([historyList[i].textContent]);
            }

            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "History");

            XLSX.writeFile(wb, "history.xlsx");
        }
	    // Add event listener for keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch (event.key.toLowerCase()) {
                case 's':
                    startTimer();
                    break;
                case 't':
                    stopTimer();
                    break;
                case '1':
                    resetTimer();
                    break;
		case '4':
                    reset4();
                    break;
                case 'n':
                    nextBackground();
                    break;
                case 'h':
                    saveHistory();
                    break;
            }	
			});
    </script>
</body>
</html>
